<!-- offcanvas createComunity  -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="createComunityOffcanvas"
    aria-labelledby="createComunityLabel">
    <div class="offcanvas-header createComunityoffcanvas-header">
        <div class="createComunityLabel">
            <h5>Create Community</h5>
            <p>You will be able to access the community after admin approval.</p>
        </div>
        <button type="button" class="modal-close" data-bs-dismiss="offcanvas" aria-label="Close">
            <img src="./img/cross.png" alt="">
        </button>
    </div>
    <div class="offcanvas-body">
        <div class="createComunityForm">
            <div class="notification-bar"></div>
            <form action="">
                <div class="comunity-image-upload-wrapper">
                    <label for="imageUploadInput" class="comunity-image-upload-label">
                        <span class="uploadIconComunity">
                            <img src="./img/uploadfil.png" class="img-fluid" alt="Upload Icon">
                        </span>
                        <span class="uploadTextcomunity">Upload Image</span>
                    </label>
                    <input type="file" id="imageUploadInput" class="comunity-image-upload-input" style="display: none;">
                    <div class="comunity-image-upload-preview" style="display: none;">
                        <div class="remove-img">
                            <img src="./img/cross1.png" class="img-fluid" alt="Remove">
                        </div>
                        <img id="previewImage" src="" class="img-fluid" alt="Preview Image">
                    </div>
                </div>


                <!-- Title -->
                <div class="input-wrapper">
                    <input type="text" placeholder="Community Name" id="title-input" class="form-input">
                    <label for="title-input" class="input-icon">
                        <img src="./img/comunity.png" alt="Title Icon">
                    </label>
                    <label for="title-input" class="postdetails-form-bar">
                    </label>
                </div>
                <!-- submit  -->
                <div class="mt-4">
                    <button class="register-submit" type="submit">
                        <span class="saveBtnTxt">Save</span>
                        <span class="saveBtnImg"><img src="./img/forward.png" class="img-fluid w-100" alt=""></span>
                    </button>
                </div>
            </form>
    </div>

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <!-- custom js  -->
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                    const input = document.getElementById("imageUploadInput");
                    const label = document.querySelector(".comunity-image-upload-label");
                    const preview = document.querySelector(".comunity-image-upload-preview");
                    const removeBtn = document.querySelector(".remove-img");
                    const previewImage = document.getElementById("previewImage");

                    // Handle file input change
                    input.addEventListener("change", function () {
                        const file = input.files[0];
                        if (file) {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                previewImage.src = e.target.result; // Set the preview image source
                                label.style.display = "none"; // Hide the label
                                preview.style.display = "flex"; // Show the preview
                            };
                            reader.readAsDataURL(file);
                            console.log(file);
                        }
                    });

                    // Handle remove button click
                    removeBtn.addEventListener("click", function () {
                        input.value = ""; // Clear the input value
                        label.style.display = "flex"; // Show the label
                        preview.style.display = "none"; // Hide the preview
                        previewImage.src = ""; // Clear the preview image
                    });
                });
        </script>
